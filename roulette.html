<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット設定アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <div class="color-settings">
            <h2>ルーレット設定</h2>

            <div class="control-group">
                <h3>プロファイル選択</h3>
                <p>ファイルをインポートすると、ここにプロファイルが表示されます。</p>
                <select id="profile-selector"></select>
            </div>

            <div class="control-group">
                <h3>インポート / エクスポート</h3>
                <p>プロファイル(.json)をファイルから読み込みます。</p>
                <input type="file" id="profile-file-input" accept=".json" style="display: none;">
                <button id="profile-import-btn">ファイルを選択してインポート</button>
                <hr style="margin: 20px 0;">
                <p>現在の設定をJSONデータとしてエクスポートします。</p>
                <textarea id="profile-io" rows="5" readonly placeholder="エクスポートされたJSONデータがここに表示されます。"></textarea>
                <button id="profile-export">エクスポート (Download)</button>
            </div>

            <div class="control-group">
                <h3>レイアウト</h3>
                <label for="radius-slider">扇形マスの半径: <span id="radius-value">0</span>px</label>
                <input type="range" id="radius-slider" min="200" max="500" value="372.5">
            </div>

            <div class="control-group">
                <h3>基本色</h3>
                <div id="basic-colors" class="picker-grid">
                    </div>
            </div>

            <div class="control-group">
                <h3>セグメント色 (扇形マス)</h3>
                <div id="segment-colors" class="picker-grid">
                    </div>
            </div>

        </div>

        <div class="roulette-container">
            <div class="roulette-area">
                <div class="roulette-part" id="base"></div>      <!-- レイヤー1: ルーレット土台 -->
                <div class="roulette-part" id="segments"></div>   <!-- レイヤー2: 扇形マス -->
                <div class="roulette-part" id="dividers"></div>   <!-- レイヤー3: 仕切り線 -->
                <div class="roulette-part" id="wheel"></div>      <!-- レイヤー4: ウィール -->
                <div class="roulette-part" id="hub"></div>        <!-- レイヤー4: ハブ -->
                <div class="roulette-part" id="axis"></div>       <!-- レイヤー5: 軸 -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
